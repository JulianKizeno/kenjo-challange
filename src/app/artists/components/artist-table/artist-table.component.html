

<div class="center-btn">
  <button mat-raised-button routerLink="/artists/create">Create New Artist</button>
</div>

<div class="mat-elevation-z8 width-container-table">

  <table 
    mat-table [dataSource]="artists" 
    
    class="full-width-table" 
    aria-label="Elements">
    
    <ng-container matColumnDef="Artist Name" >
      <th mat-header-cell *matHeaderCellDef style="width: 50%;" >Artist Name</th>
      <td mat-cell *matCellDef="let artist">{{artist.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef >Details</th>
      <td mat-cell *matCellDef="let artist">
        <button class="icon-btn" [routerLink]="['/artists', artist._id]" >
          <mat-icon class="see-details">
            visibility
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let artist; columns: displayedColumns;"></tr>

  </table>

</div>
