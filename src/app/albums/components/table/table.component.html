<app-header></app-header>

<div class="center-btn">
  <button mat-raised-button routerLink="/albums/create">Create New Album</button>
</div>

<div class="mat-elevation-z8 width-container-table">

  <table 
    mat-table [dataSource]="albums" 
    class="full-width-table" 
    aria-label="Elements">
    
    <ng-container matColumnDef="Album Title" >
      <th mat-header-cell *matHeaderCellDef style="width: 37%;" >Album Title</th>
      <td mat-cell *matCellDef="let album">{{album.title}}</td>
    </ng-container>

    <ng-container matColumnDef="Year" >
      <th mat-header-cell *matHeaderCellDef style="width: 30%;">Year</th>
      <td mat-cell *matCellDef="let album">{{album.year}}</td>
    </ng-container>

    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef >Details</th>
      <td mat-cell *matCellDef="let album">
        <button class="icon-btn" [routerLink]="['/albums', album._id]" >
          <mat-icon class="see-details">
            visibility
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let album; columns: displayedColumns;"></tr>

  </table>

</div>
